<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Reporte Formulario convergencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <!-- logo -->
    <ion-row class="header ion-align-items-start ion-align-items-stretch">
      <ion-col size="10" offset="1" size-md="6" offset-md="3">
        <img class="logo" src="../assets/icon/logoAMS.png" />
      </ion-col>

      <!-- Section form>-->
      <ion-col size="10" offset="1" size-md="6" offset-md="3">
        <form id="form" (ngSubmit)="buscar( f )" #f="ngForm">
          <ion-row class="ion-align-items-start">
            <ion-col size="12">
              <h1><strong class="text-logo">Buscar,</strong> Elige una fecha por favor.!</h1>
            </ion-col>
          </ion-row>
          <!-- Input-field -->
          <ion-row>
            <ion-col size="12">
              <div class="input-field">
                <!-- Input-field-text -->
                <ion-item >
                  <ion-input [(ngModel)]="info.fecha_ini"  name="fecha_ini" type="date" placeholder="Fecha inicial" required></ion-input>
                  <ion-label class="ion-no-margin" *ngIf="f.submitted && f.controls['fecha_ini'].errors">Este campo es obligatorio</ion-label>
                </ion-item>

                <ion-item >
                  <ion-input [(ngModel)]="info.fecha_fin"  name="fecha_fin" type="date" placeholder="Fecha fin" required></ion-input>
                  <ion-label class="ion-no-margin" *ngIf="f.submitted && f.controls['fecha_fin'].errors">Este campo es obligatorio</ion-label>
                </ion-item>

                

                
                <!-- Input-field-text -->
                
              </div>
              <!-- Login button -->
              <ion-col size="12" class="ion-no-padding">
                <button type="submit" class="btnFull ion-no-margin" >Buscar</button>
              </ion-col>

              <ion-col *ngIf="data.length > 0" size="12" class="ion-no-padding">
                <button (click)="DescargarExcel()" class="btnFull ion-no-margin" >Descargar Informaci√≥n</button>
              </ion-col>

            </ion-col>
          </ion-row>
        </form>
        
      </ion-col>
      
    </ion-row>
    
      
  </ion-grid>

  

</ion-content>
